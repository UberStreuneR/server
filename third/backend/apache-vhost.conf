<VirtualHost *:80>
    
    

    # Default server configuration
    ServerName www.example.com
    DocumentRoot /workspace/src

    # WSGI application
    WSGIDaemonProcess myapp python-home=/opt/orders_api/
    WSGIProcessGroup myapp
    WSGIScriptAlias / /workspace/src/orders_api/main.py

    # <IfModule mod_authn_dbd.c>

    #         AuthBasicProvider dbd
    #         AuthDBDUserPWQuery "SELECT password FROM mysql_auth WHERE username = %s"
    #         Require valid-user

    # </IfModule>

    DBDriver pgsql
    DBDParams "host=db port=5432 dbname=orders_api_db user=postgres password=password"

    <Directory "/workspace/src">
        AuthBasicProvider dbd
        AuthDBDUserPWQuery "SELECT password FROM auth_users WHERE username = %s"
    </Directory>  

    # <Directory "/workspace/src">
    #     Require all granted
    # </Directory>
    
    

</VirtualHost>
